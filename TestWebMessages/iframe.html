<html>

      function testiFrame() {
        window.webkit.messageHandlers.notifications.postMessage({"action": "start"});
      }
    </script>

    <style>
      a {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <a onclick="testiFrame();">Test iframe</a>
